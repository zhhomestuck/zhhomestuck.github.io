
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- JQuery -->
        <script src='https://code.jquery.com/jquery-1.11.3.min.js' type='text/javascript'></script>
        <script src="../createjs.min.js"></script>
        <script src="../glowfilter.min.js"></script>
        <script src="../gsap/plugins/EaselPlugin.min.js"></script>
        <script src="../gsap/TweenLite.min.js"></script>
        <script src="[[ filename ]].js"></script>
        <script src='/Viz_AC_RunActiveContent.js' type='text/javascript'></script>    
    </head>
    <body style="margin: 0;" onload="init();">
[[ animation_container_script ]]
        <div id="content_container" class="mar-x-auto disp-bl bg-hs-gray pos-r" style="width:100%; max-width:[[ width ]]px; overflow:hidden;">
            <div class="pos-r mar-t-0">
                <div id="animation_container" class="bg-white pos-r" style="width:[[ width ]]px; height:[[ width ]]px; overflow:hidden;">
                <canvas id="canvas" class="bg-white" width="[[ width ]]" height="[[ height ]]" style="position: absolute; display: none;"></canvas>
                <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:[[ width ]]px; height:[[ height ]]px; position: absolute; left: 0px; top: 0px; display: none;">
                </div>
                </div>
                <div id='_preload_div_' style='position:absolute; top:0px; display: block; text-align: center;'><img id="_preload_img_" src="../_preloader.gif" style='vertical-align: middle; max-height: 100%'/></div>
            </div>
        </div>
    </body>
</html>
