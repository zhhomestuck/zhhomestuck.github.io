
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- JQuery -->
        <script src='https://code.jquery.com/jquery-1.11.3.min.js' type='text/javascript'></script>
        <script src="../createjs.min.js"></script>
        <script src="../glowfilter.min.js"></script>
        <script src="../gsap/plugins/EaselPlugin.min.js"></script>
        <script src="../gsap/TweenLite.min.js"></script>
        <script src="03871.js"></script>
        <script src='/Viz_AC_RunActiveContent.js' type='text/javascript'></script>    
    </head>
    <body style="margin: 0;" onload="init();">
<script>
$(document).ready(function() {
    // Make content area responsive during preload

    var $content_container = $("#content_container");
    var $anim_container    = $("#animation_container");
    var $_preload_div_     = $("#_preload_div_");
    var w = $anim_container.width(), h = $anim_container.height();
    var iw = $content_container.width(), ih = $content_container.height();
    var pw = $_preload_div_.width(), ih = $_preload_div_.height();
    var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1, psRatio=1;;

    if ($.browser.mobile === true) {
      $anim_container.width(w*xRatio+'px');
      $anim_container.height(h*xRatio+'px');
    } else {
      $_preload_div_.css('left', ((iw-(pw))/2)+'px');
    }

});

</script>
        <div id="content_container" class="mar-x-auto disp-bl bg-hs-gray pos-r" style="width:100%; max-width:650px; overflow:hidden;">
            <div class="pos-r mar-t-0">
                <div id="animation_container" class="bg-white pos-r" style="width:650px; height:650px; overflow:hidden;">
                <canvas id="canvas" class="bg-white" width="650" height="450" style="position: absolute; display: none;"></canvas>
                <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:650px; height:450px; position: absolute; left: 0px; top: 0px; display: none;">
                </div>
                </div>
                <div id='_preload_div_' style='position:absolute; top:0px; display: block; text-align: center;'><img id="_preload_img_" src="../_preloader.gif" style='vertical-align: middle; max-height: 100%'/></div>
            </div>
        </div>
    </body>
</html>
