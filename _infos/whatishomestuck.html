<div style="text-align: left; font-size: 13.5px">
  <h3>這是一部網路漫畫。</h3><br />
  更精確來說，是一部以網路為媒材的獨特作品，它的組成包含漫畫、聊天記錄、GIF、遊戲、動畫和音樂。<br />
  <br />
  <h3>Homestuck的內容是什麼？</h3><br />
  故事講述一個男孩、他的朋友們、和他們一起玩的遊戲。<br />
  <br />
  John Egbert在他的13歲生日那天和他朋友一起玩神秘遊戲Sburb，導致了世界末日。不過，只要他和朋友們打贏遊戲，就能逃出這一切……<br />
